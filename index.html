<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">

        <h1>Generate OTP</h1>
        <div class="inner">
          <button class="btn"  id="otpvalue"   onclick="otp()">Generate </button>
          <!-- <input placeholder="otp" form="otpvalue"  id="otpGenerate" /> -->
           <h3 id="otpGenerate"> </h3>
        </div>
    
    </div>
   

    <script>
        otp = ()=>{
      let digit = "0123456789";
      let otp = "";

      for (let i = 0; i < 6; i++) {
        otp = otp + digit[Math.floor(Math.random() * 10)];
        document.getElementById("otpGenerate").innerHTML = otp;
      }
    }
    </script>
  </body>
</html>
